<div class="mt-16 mb-6">
    <a [routerLink]="['/task', '']" [queryParams]="{ projectId }"
        class="text-white bg-indigo-600 hover:bg-indigo-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
        Create new Job
    </a>
</div>
<p class="mb-3 font-semibold">Jobs related to this project:</p>
<div class="overflow-x-auto flex justify-center">

    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                    Title
                </th>
                <th scope="col" class="px-6 py-3">
                    Description
                </th>
                <th scope="col" class="px-6 py-3">
                    Due Date
                </th>
                <th scope="col" class="px-6 py-3">
                    Status
                </th>
                <th scope="col" class="px-6 py-3">
                    Action
                </th>
            </tr>
        </thead>
        <tbody>
            @for (task of tasks; track task.id) {
            <tr class="hover:bg-blue-200 dark:hover:bg-gray-600">
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">{{
                    task.title
                    }}</th>
                <td class="px-6 py-4">{{ task.description }}</td>
                <td class="px-6 py-4">{{ task.dueDate }}</td>
                <td class="px-6 py-4">{{ task.status | status }}</td>
                <td class="py-2 px-4">
                    <a [routerLink]="['/task', task.id]" class="text-blue-500">View and Edit</a>

                </td>
            </tr>
            }

        </tbody>
    </table>
</div>
