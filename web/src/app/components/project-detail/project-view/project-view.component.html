<div class="mx-auto p-6 bg-white shadow-md rounded-lg">
    <h1 class="text-3xl font-semibold text-gray-900 mb-4">{{ project?.name }}</h1>

    <div class="space-y-2 text-gray-700">
        <p><strong>Description:</strong> {{ project?.description }}</p>
        <p><strong>Start Date:</strong> {{ project?.startDate }}</p>
        <p><strong>End Date:</strong> {{ project?.endDate }}</p>
        <p><strong>Status:</strong> {{ project?.status }}</p>
    </div>

    <button (click)="onEdit()"
        class="mt-6 w-full py-2 px-4 bg-indigo-600 hover:bg-indigo-700 text-white font-medium rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
        Edit
    </button>
</div>
