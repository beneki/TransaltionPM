<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">{{!projectId ? 'Update The': 'Create a'}} Task</h1>
    <form (ngSubmit)="onSubmit()" class="space-y-4">
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Submit</button>
        <div>
            <label class="block text-gray-700">Title</label>
            <input type="text" [(ngModel)]="task.title" name="title"
                class="mt-1 p-2 border border-gray-300 rounded w-full" required />
        </div>
        <div>
            <label class="block text-gray-700">Description</label>
            <textarea [(ngModel)]="task.description" name="description"
                class="mt-1 p-2 border border-gray-300 rounded w-full" required></textarea>
        </div>
        <div>
            <label class="block text-gray-700">Due Date</label>
            <input type="date" [(ngModel)]="task.dueDate" name="dueDate"
                class="mt-1 p-2 border border-gray-300 rounded w-full" required />
        </div>
        <div>
            <label class="block text-gray-700">Status</label>
            <span>{{task.status | status}}</span>
        </div>
        <div>
            <label class="block text-gray-700">{{!projectId ? 'Assigned to': 'Assign
                to'}}:<span>{{task.translator.firstName + ' ' + task.translator.lastName}}</span></label>

            <button (click)="toggleTable()" type="button"
                class="mt-3 px-3 py-2 text-xs font-medium text-center text-blue-500 border border-blue-500  rounded-lg hover:bg-blue-500 hover:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                {{!projectId ? 'Change translator': 'Choose translator'}}
            </button>
        </div>
    </form>

    <app-translators (translatorIdSent)="updateTrasnlator($event)" [isVisible]="isVisible"></app-translators>

</div>
